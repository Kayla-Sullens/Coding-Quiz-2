<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Coding Quiz</title>
</head>

<body>
    <a href="highscores.html">View Highscores</a>

    <section id="quizContainer">
        <div class="quizTitle">
            <div id="timer"></div>
                <h1>Coding Quiz</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button class = "start" id="begin">Start Quiz</button>
            </div>
        </div>
        <div class="quizQuestions">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
    </section>

    <section id="quiz-end" class="hide text-center p-5">
        <div class="flex-direction"><h1>End of Quiz!</h1>
            <h3 class="score"></h3>
            <h2>Enter Your Initials:</h2>
            <input type="text" id="initials">
            <button id="save-score">Submit</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
